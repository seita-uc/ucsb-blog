<!-- Navigation -->
<nav class="navbar is-fixed-top" role="navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="{{ "images/favicon.png" | absURL }}"  width="auto" style="border-radius:50px 50px;cursor:pointer;">
        </a>
        <a class="navbar-item" href="/">
            <img src="{{ "images/ucsb_exchange_blog_logo.png" | absURL }}" style="cursor:pointer;">
        </a>
    </div>

    <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
    </a>

    </div><div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
            <a class="navbar-item has-text-weight-bold" href="{{ "/" | relURL }}">HOME</a>
            {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
            <!--<a class="navbar-item" href="{{ "categories/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a>-->
            {{ end }}
            {{ if .Site.Params.about_me }}
            <a class="navbar-item has-text-weight-bold" href="{{ "about" | relURL }}">ABOUT</a>
            {{ end }}
            {{ if .Site.Params.algolia_search }}
            <a class="navbar-item has-text-weight-bold" href="{{ "search" | relURL }}">SEARCH</a>
            {{ end }}
        </div>
    </div>
</nav>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }
});
</script>
